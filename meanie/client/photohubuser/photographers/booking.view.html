<div class="posts-add-edit">
    <div class="container account-index">
        <h1>Book Now</h1>
        <div class="row">
            <div class="col-md-2">
                <img ng-src="/static/uploads/{{vm.profile.imageurl || 'no-image-available.jpg'}}" name="profilephoto"
                width="140" height="140" border="0" class="img-circle">                                
            </div>
            <div class="col-md-3">
                <h3 class="media-heading">{{vm.profile.firstname}} {{vm.profile.lastname}}<small> {{vm.profile.city || 'City'}}, {{vm.profile.state || 'State'}}, {{vm.profile.country || 'Country'}}</small></h3>
                <span><strong>Categories: </strong></span>
                <span class="label label-warning" ng-repeat="cat in vm.profile.categories">{{cat}} </span><br /><br />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label for="firstName">First Name                                                                                                                        <span class="required"> *</span>
                </label>
                <input ng-model="booking.firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required="" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label for="lastName">Last Name                                                                                                                        <span class="required"> *</span>
                </label>
                <input ng-model="booking.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required="" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label for="email">Email                                                                                                                        <span class="required"> *</span>
                </label>
                <input ng-model="booking.email" type="email" class="form-control" id="email" name="email" placeholder="Email" required="" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label for="telephone">Phone Number</label>
                <input ng-model="booking.telephone" type="text" class="form-control" id="telephone" name="telephone" placeholder="Telephone" />
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label for="startDate">Start Date                                                                                                                        <span class="required"> *</span>
                </label>
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened1" min-date="minDate" max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-model="booking.startDate" name="startDate" id="startDate" ng-required="true" close-text="Close" ng-click="open($event)" />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                    </span>
                </p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label for="endDate">End Date                                                                                                                        <span class="required"> *</span>
                </label>
                <p class="input-group">
                    <input type="text" ng-disabled="!booking.startDate" class="form-control" datepicker-popup="{{format}}" ng-model="booking.endDate" name="endDate" id="endDate" is-open="opened2" min-date="booking.startDate" max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open2($event)" />
                    <span class="input-group-btn">
                    <button type="button" ng-disabled="!booking.startDate" class="btn btn-default" ng-click="open2($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                    </span>
                </p>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                <label for="totalDays">Select Category<span class="required"> *</span></label>
                <select ng-model="booking.totalDays" class="form-control" name="totalDays" id="totalDays" required="">
                    <option value="1">Kids</option>
                    <option value="2">Candid</option>
                    <option value="3">Concept</option>
                    <option value="4">Corporate</option>
                    <option value="5">Documentary</option>
                    <option value="6">Events</option>
                    <option value="7">Fashion</option>
                    <option value="8">Portfolio</option>
                    <option value="9">Product</option>
                    <option value="10">Short Films</option>
                    <option value="11">Weddings</option>
                    <option value="12">Others</option>                      
                </select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                <label for="groupSize">Select Package<span class="required"> *</span></label>
                <select ng-model="booking.groupSize" class="form-control" name="groupSize" id="groupSize" required="">
                    <option value="1">Candid Photoshoot</option>
                    <option value="2">Candid Videoshoot</option>
                    <option value="3">Candid Photo + Videoshoot</option>
                    <option value="4">Traditional Photoshoot</option>
                    <option value="5">Traditional Videoshoot</option>
                    <option value="6">Ad Shoot</option>
                    <option value="7">Animated Video</option>                    
                </select>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                <label for="message"><em> Location address, specific requirements, any other note to the photographer</em>
                </label>
                <textarea placeholder=" Location address, specific requirements, any other note to the photographer" ng-model="booking.message" name="message" id="message" cols="78" rows="6"></textarea>
                </div>
            </div>            
        </div>

        <div class="row">
            <div class="col-sm-4 col-offset-3">
                <button class="btn btn-primary btn-lg">Book Now</button>
            </div>
        </div>











    </div>
